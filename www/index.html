<body>

<h1>Sous Les Dechets La Plage</h1>

<select class="form-control"> 
   <option> Choisir une plage </option>
   <option> Plage 1 </option>
   <option> Plage 2 </option>
   <option> Plage 3 </option>
   <option> Plage 4 </option>
   </select>
  <br>
 <select class="form-control"> 
   <option> Choisir une equipe </option>
   <option> Equipe 1 </option>
   <option> Equipe 2 </option>
   <option> Equipe 3 </option>
   <option> Equipe 4 </option>
</select>

   <br> <br>


<form name="calculator" >
<input type="textfield" name="ans" value="" placeholder="kg">
<br>
<input class="btn btn-primary" type="button" value="1" onClick="document.calculator.ans.value+='1'">
<input class="btn btn-primary" type="button" value="2" onClick="document.calculator.ans.value+='2'">
<input class="btn btn-primary"  type="button" value="3" onClick="document.calculator.ans.value+='3'">
<br>
 <input class="btn btn-primary" type="button" value="4" onClick="document.calculator.ans.value+='4'">
<input class="btn btn-primary" type="button" value="5" onClick="document.calculator.ans.value+='5'">
<input class="btn btn-primary" type="button" value="6" onClick="document.calculator.ans.value+='6'">
<br>
 <input class="btn btn-primary" type="button" value="7" onClick="document.calculator.ans.value+='7'">
<input class="btn btn-primary" type="button" value="8" onClick="document.calculator.ans.value+='8'">
<input class="btn btn-primary" type="button" value="9" onClick="document.calculator.ans.value+='9'">
<br>
 <input class="btn btn-primary"  type="button" value="0" onClick="document.calculator.ans.value+='0'">
 <input class="btn btn-primary"  type="button" value="," onClick="document.calculator.ans.value+=','">
<input class="btn btn-primary" type="reset" value="Reset">
<br>
 <input class="btn btn-primary" type="reset" value="Valider">
</form>
   <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
</body>
